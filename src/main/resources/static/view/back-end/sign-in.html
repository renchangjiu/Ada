<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <a href="/">前台</a><br>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <form class="fh5co-form animate-box" id="form">
                <h2>Sign In</h2>

                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" name="name" id="username" placeholder="Username"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                           autocomplete="off">
                </div>


                <!-- 验证码-->
                <div class="form-group" id="captchaSection" style="display: none">
                    <img id="imgCaptcha" src="" width="145" height="20"/>
                    <a href="javascript:" onclick="getCaptcha()">换张图</a><br>
                    <label id="captchaError" style="color: red; font-size: 12px"></label>
                    <label for="captcha" class="sr-only">Captcha</label>
                    <input type="text" class="form-control" name="captchaValue" id="captcha" placeholder="captcha"
                           autocomplete="off">
                </div>


                <div class="form-group">
                    <label for="remember"><input type="checkbox" id="remember" name="remember"> Remember Me</label>
                </div>
                <div class="form-group">
                    <p>Not registered? <a href="#">Sign Up</a> | <a href="#">Forgot Password?</a></p>
                </div>
                <div class="form-group">
                    <input type="button" id="submit" value="Sign In" class="btn btn-primary">
                </div>
            </form>

        </div>
    </div>
</div>


<script src="/js/common/jquery-1.12.4.min.js" type="text/javascript"></script>
<!--<script src="/js/back-end/sign-in.js" type="text/javascript"></script>-->
<script src="/js/common.js" type="text/javascript"></script>
<script>
    writeJS("/js/back-end/sign-in.js");
</script>
</body>
</html>
