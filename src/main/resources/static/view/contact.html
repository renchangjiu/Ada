    <meta name="keywords" content="Ada-BLOG">
    <meta name="author" content="su">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Contact Me</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon"/>
    <link rel="canonical" href="http://www.muzhez.com/"/>
    <!--css-->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/pe-icon-7-stroke.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.css" rel="stylesheet" type="text/css">
    <link href="../css/contact.css" rel="stylesheet" type="text/css">
    <link href="../css/font-end-foot.css" rel="stylesheet" type="text/css">
</head>

<body class="contact-page navbar" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">
<div class="wrapper" style="background-color: #fdfffc">
    <header id="header" class="header">
        <div class="container">
            <h1 class="logo pull-left">
                <a href="/">
                    <span class="logo-title">ADA</span>
                </a>
            </h1>
            <nav id="main-nav" class="main-nav navbar-right" role="navigation">
                <div class="navbar-collapse collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a href="/">Home</a></li>
                        <li class="nav-item"><a href="/about">ABOUT</a></li>
                        <li class="nav-item"><a href="/contact">CONTACT</a></li>
                        <!--<li class="active nav-item"><a href="/contact">Contact</a></li>-->
                        <li class="nav-item nav-item-cta last">
                            <a class="rss-button" href="https://github.com/renchangjiu/Ada-BLOG.git" target="_blank">
                                <!--<img src="/images/GitHub-Mark-Light-120px-plus.png" />-->
                                GitHub
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- ******CONTACT MAIN****** -->
    <section id="contact-main" class="contact-main section ">
        <div class="container text-center">
            <div class="wow fadeInUp" data-wow-delay="0.3s">
                <p class="intro text-center" id="resultMessage" style="font-family: 楷体,serif; color: red"></p>
                <h2 class="title">Get in touch</h2>
                <p class="intro">I'd love to hear from you. </p>
            </div>
            <div class="row wow fadeInUp" data-wow-delay="0.5s">
                <div class="item col-md-4 col-sm-12 col-xs-12">
                    <div class="item-inner">
                        <div class="icon">
                            <span class="pe-icon pe-7s-mail-open-file"></span>
                        </div>
                        <div class="details">
                            <h4>Email</h4>
                            <p><a href="#">dsumuzhe@163.com</a></p>
                        </div>
                    </div>
                </div>
                <div class="item col-md-4 col-sm-12 col-xs-12">
                    <div class="item-inner">
                        <div class="icon">
                            <span class="pe-icon pe-7s-phone"></span>
                        </div>
                        <div class="details">
                            <h4>Phone</h4>
                            <p class="phone">13865924571</p>
                        </div>
                    </div>
                </div>
                <div class="item col-md-4 col-sm-12 col-xs-12 last">
                    <div class="item-inner">
                        <div class="icon">
                            <span class="pe-icon pe-7s-map-2"></span>
                        </div>
                        <div class="details">
                            <h4>QQ</h4>
                            <p class="address">1359581862</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container contact-form-section wow fadeInUp" data-wow-delay="0.5s">
        <h3 class="title text-center">Contact Form</h3>
        <!--<p class="intro text-center" id="resultMessage" style="font-family: 楷体,serif; color: red"></p>-->
        <div class="row text-center">
            <div class="contact-form col-md-6 col-sm-12 col-xs-12 col-md-offset-3 col-sm-offset-0 col-xs-offset-0">
                <form class="form" id="contact-form">
                    <div class="form-group name">
                        <label class="sr-only" for="name">Your name</label>
                        <input id="name" name="name" type="text" class="form-control" placeholder="Your name">
                    </div>
                    <div class="form-group email">
                        <label class="sr-only" for="email">Your email</label>
                        <input id="email" name="email" type="email" class="form-control" placeholder="Your email">
                    </div>
                    <div class="form-group message">
                        <label class="sr-only" for="message">Your message</label>
                        <textarea name="message" id="message" class="form-control" rows="8"
                                  placeholder="* Your message"></textarea>
                    </div>
                    <button type="submit" id="submit" class="btn btn-block btn-cta-primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <footer>
        <div class="wow fadeInUp" data-wow-delay="1.8s">
            <p style="font-size: 13PX;">
                <i>&copy; 2017- All Rights Reserved. more write, more read&nbsp;&nbsp;</i>
                <a href="/" target="_blank" title="muzhe">Ada-BLOG</a>
            </p>
        </div>
    </footer>
</div><!--//wrapper-->

<script src="../js/common/jquery-1.12.4.min.js" type="text/javascript"></script>

<script src="../js/common/jquery.flexslider-min.js" type="text/javascript"></script>
<script src="../js/front-end/contact-main.js" type="text/javascript"></script>

<!--瀑布式-->
<script src="../js/common/jquery.parallax.js" type="text/javascript"></script>
<script src="../js/common/smoothscroll.js" type="text/javascript"></script>
<script src="../js/common/wow.min.js" type="text/javascript"></script>
<script src="../js/common/custom.js" type="text/javascript"></script>

<script src="../js/front-end/contact.js" type="text/javascript"></script>

</body>
</html>
